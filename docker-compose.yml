version: '3'
services:
  db:
    image: postgres:13.7-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.0.5-alpine
    ports:
      - "6379"

  app:
    image: learningtapestry/lcms-engine:ruby-3.2
    # to install all gems AND launch yarn
    command: bash -c "bundle install && yarn && tail -f /dev/null"
    # to install all gems ONLY
#    command: bash -c "bundle install && tail -f /dev/null"
    # is used to start the container ONLY, can be used to inspect
    # start up issues, solve gems conflicts etc
#    command: bash -c "tail -f /dev/null"
    env_file:
      - spec/dummy/.env.docker
    environment:
      REDIS_URL: redis://redis:6379/1
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
      - bundle:/usr/local/bundle

volumes:
  bundle:
  postgres:
